databases:
  - name: nexoradb
    plan: free
    databaseName: nexora
    user: nexora

services:
  - type: web
    plan: free
    name: nexora-api
    runtime: python
    buildCommand: "cd projets && ./build.sh"
    startCommand: "cd projets && python -m gunicorn budget_tracker.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexoradb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "francktretazi@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        value: "REPLACE_WITH_APP_PASSWORD"
      - key: DEFAULT_FROM_EMAIL
        value: "Nexora <francktretazi@gmail.com>"
      - key: BACKEND_URL
        value: "https://nexora-api.onrender.com"
      - key: FRONTEND_URL
        value: "https://REPLACE_WITH_FRONTEND_URL"
